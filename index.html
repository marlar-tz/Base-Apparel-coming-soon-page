<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="grid-container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo-img">
    </div>

    <section class="right-content">
    </section>
    <section class="left-content">
      <h1>WE'RE <span class="coming-soon">COMING SOON</span></h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form-container">
        <input type="email" id="email" placeholder="Email Address">
        <img src="./images/exclamation.png" class="error-img hidden" id="error-img" alt="">
        <input type="submit" class="btn" id="btn" value=">">
        <p id="error-message" class="hidden">Please provide a valid email</p>
      </form>
    </section>


  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
